<main class="logout_page">
    <section class="logout_infos">
        <h2>Certeza que quer sair?</h2>
        <div class="logout_infos_button">
            <app-button [title]="'Voltar'" (click)="goBack()"></app-button>
            <app-button [title]="'Sair'"(click)="logout()"></app-button>
        </div>
        <img src="../../../assets/icons/pincel.svg" alt="Lapis feliz">
    </section>
</main>
